<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
      div {
        width:50px;
        height: 50px;
        background-color: orange;
        position: relative;
      }
    </style>
  </head>
  <body>
    <script>
      //21-25슬라이드
        $(document).ready(function(){
          $("div").click(function(){
            $("div").animate({left:"+=60",width:"+=60"},1000);
            $(this).animate({width:"-=60"},1000);
            $(this).animate({height:"+=60"},"fast");
          });
        });



    </script>
    <div></div>
  </body>
</html>
